
<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom URL Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Custom URL Generator</h1>
    <form id="url-form">
      <div class="form-group">
        <label for="original-url">Original URL</label>
        <input type="url" id="original-url" name="originalUrl" placeholder="https://example.com/long-url" required>
      </div>
      <div class="form-group">
        <label for="custom-alias">Custom Alias (optional)</label>
        <input type="text" id="custom-alias" name="customAlias" placeholder="my-link">
      </div>
      <button type="submit">Generate</button>
    </form><div id="result" class="hidden">
  <p>Your custom URL:</p>
  <div class="short-link">
    <a href="#" id="short-url" target="_blank"></a>
    <button id="copy-btn">Copy</button>
  </div>
</div>

  </div>
  <script src="script.js"></script>
</body>
</html>
